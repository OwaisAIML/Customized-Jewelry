<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Dashboard — Customised Jewellary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8fafc;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50">

  <!-- Header -->
  <header class="bg-white shadow-sm border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center py-4">
        <div class="flex items-center space-x-4">
          <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-rose-500 to-rose-300 flex items-center justify-center shadow-sm">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
              <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke="white" stroke-width="2"/>
            </svg>
          </div>
          <div>
            <h1 class="text-xl font-bold text-gray-900">Admin Dashboard</h1>
            <p class="text-sm text-gray-600" id="welcomeMessage">Welcome back!</p>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <span id="currentDate" class="text-sm text-gray-600"></span>
          <button id="logoutBtn" class="px-4 py-2 text-sm bg-rose-600 text-white rounded-lg hover:bg-rose-700 transition-colors">
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Info note -->
    <div class="mb-4 p-4 bg-blue-50 border border-blue-200 rounded-xl text-sm text-blue-800">
      <strong>Live Orders</strong><br>
      Stats below are calculated from your Google Form responses sheet.
    </div>

    <!-- Mini Stats Header -->
    <section class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-6">
      <div class="rounded-2xl bg-white shadow-sm border border-slate-100 p-4 flex flex-col">
        <span class="text-xs font-semibold tracking-[0.12em] uppercase text-slate-500">Total Orders</span>
        <span id="statTotalOrders" class="mt-2 text-3xl font-bold text-slate-900">–</span>
        <span class="mt-1 text-xs text-slate-500">All time</span>
      </div>

      <div class="rounded-2xl bg-white shadow-sm border border-slate-100 p-4 flex flex-col">
        <span class="text-xs font-semibold tracking-[0.12em] uppercase text-slate-500">Orders Today</span>
        <span id="statOrdersToday" class="mt-2 text-3xl font-bold text-slate-900">–</span>
        <span class="mt-1 text-xs text-slate-500">Based on Timestamp</span>
      </div>

      <div class="rounded-2xl bg-white shadow-sm border border-slate-100 p-4 flex flex-col">
        <span class="text-xs font-semibold tracking-[0.12em] uppercase text-slate-500">Total Revenue</span>
        <span id="statTotalRevenue" class="mt-2 text-3xl font-bold text-emerald-700">–</span>
        <span class="mt-1 text-xs text-slate-500">Sum of “Amount Paid”</span>
      </div>
    </section>

    <!-- Spreadsheet Card -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden">
      <div class="px-6 py-4 border-b border-gray-200 flex items-center justify-between">
        <div>
          <h2 class="text-lg font-semibold text-gray-900">Orders Spreadsheet</h2>
          <p class="text-xs text-gray-500 mt-1">
            Any new form submission will appear here automatically.
          </p>
        </div>
        <div class="flex gap-2">
          <button
            type="button"
            id="openSheetBtn"
            class="px-3 py-1.5 text-xs bg-rose-600 text-white rounded-lg hover:bg-rose-700">
            Open in new tab
          </button>
          <button
            type="button"
            id="reloadSheetBtn"
            class="px-3 py-1.5 text-xs bg-slate-100 text-slate-700 rounded-lg hover:bg-slate-200">
            Reload
          </button>
        </div>
      </div>

      <div class="w-full" style="height: 700px; background:#f9fafb;">
        <iframe
          id="sheetFrame"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRJqEbSgkTdyynVMK3AWae5tJCi43d8DLS7KbPNLyhi5M3B86pf-Gc13vPFhz3-86_8xYkgCTyvYwtK/pubhtml?gid=848603174&single=true&widget=true&headers=false"
          class="w-full h-full"
          style="border:0;"
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade">
        </iframe>
      </div>
    </div>
  </main>

  <script>
    // 1) Stats API URL
    const DASHBOARD_API_URL = "https://script.google.com/macros/s/AKfycbzDgKA-4tQmfl5tLYZbmKZuMc2m1Yuc0OT9T9OZMSVvG_fszjvN39PVtZtl0zDPPabo/exec";

    // 2) Sheet URL
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRJqEbSgkTdyynVMK3AWae5tJCi43d8DLS7KbPNLyhi5M3B86pf-Gc13vPFhz3-86_8xYkgCTyvYwtK/pubhtml?gid=848603174&single=true&widget=true&headers=false";

    // AUTH CHECK – only here (dashboard), NOT on login page
    (function() {
      var raw = localStorage.getItem('adminSession') || '{}';
      var session;
      try {
        session = JSON.parse(raw);
      } catch (e) {
        session = {};
      }
      if (!session || !session.loggedIn) {
        window.location.href = 'admin-login.html';
        return;
      }

      // Date + welcome
      document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-IN', {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('welcomeMessage').textContent = session.username
        ? ('Welcome, ' + session.username + '!')
        : 'Welcome back!';

      // Logout
      document.getElementById('logoutBtn').addEventListener('click', function () {
        localStorage.removeItem('adminSession');
        window.location.href = 'admin-login.html';
      });

      // Open sheet in new tab
      document.getElementById('openSheetBtn').addEventListener('click', function () {
        window.open(SHEET_URL, '_blank');
      });

      // Reload iframe
      document.getElementById('reloadSheetBtn').addEventListener('click', function () {
        const frame = document.getElementById('sheetFrame');
        if (frame) frame.src = SHEET_URL;
      });

      // Auto-logout after 24 hours
      if (session.loginTime && (Date.now() - session.loginTime > 24 * 60 * 60 * 1000)) {
        alert('Session expired. Please login again.');
        localStorage.removeItem('adminSession');
        window.location.href = 'admin-login.html';
        return;
      }

      loadStats();
    })();

    // Stats loader (simple, mobile-safe)
    function loadStats() {
      var totalEl = document.getElementById('statTotalOrders');
      var todayEl = document.getElementById('statOrdersToday');
      var revEl   = document.getElementById('statTotalRevenue');

      if (!totalEl || !todayEl || !revEl) return;

      totalEl.textContent = '…';
      todayEl.textContent = '…';
      revEl.textContent   = '…';

      if (!DASHBOARD_API_URL) {
        totalEl.textContent = '—';
        todayEl.textContent = '—';
        revEl.textContent   = '—';
        return;
      }

      if (typeof fetch !== 'function') {
        totalEl.textContent = '—';
        todayEl.textContent = '—';
        revEl.textContent   = '—';
        return;
      }

      fetch(DASHBOARD_API_URL, { cache: 'no-store' })
        .then(function(res) {
          if (!res.ok) throw new Error('HTTP ' + res.status);
          return res.json();
        })
        .then(function(data) {
          var totalOrders  = (data && typeof data.totalOrders === 'number') ? data.totalOrders : 0;
          var ordersToday  = (data && typeof data.ordersToday === 'number') ? data.ordersToday : 0;
          var totalRevenue = (data && typeof data.totalRevenue === 'number') ? data.totalRevenue : 0;
          var currency     = (data && data.currency) ? data.currency : 'INR';

          totalEl.textContent = totalOrders;
          todayEl.textContent = ordersToday;

          var prefix = (currency === 'INR') ? '₹' : (currency + ' ');
          revEl.textContent = prefix + Math.round(totalRevenue);
        })
        .catch(function(err) {
          console.log('Failed to load stats', err);
          totalEl.textContent = '—';
          todayEl.textContent = '—';
          revEl.textContent   = '—';
        });
    }
  </script>
</body>
</html>
