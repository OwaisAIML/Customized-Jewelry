<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Setup ‚Äî Customised Jewellary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  
  <div class="w-full max-w-md">
    <div class="text-center mb-8 text-white">
      <div class="inline-flex items-center gap-3 mb-4 p-4 bg-white/10 rounded-2xl backdrop-blur-sm">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-rose-500 to-rose-300 flex items-center justify-center shadow-lg">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
            <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <span class="text-xl font-bold">Admin Setup</span>
      </div>
      <h1 class="text-2xl font-bold mb-2">Create Admin Account</h1>
      <p class="opacity-90">Setup your secure admin credentials</p>
    </div>

    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <form id="setupForm" class="space-y-6">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Admin Username</label>
          <input type="text" name="username" required 
                 class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white focus:border-rose-500 focus:ring-2 focus:ring-rose-200 transition-all"
                 placeholder="Choose a username"
                 minlength="3">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input type="password" name="password" required 
                 class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white focus:border-rose-500 focus:ring-2 focus:ring-rose-200 transition-all"
                 placeholder="Choose a strong password"
                 minlength="6">
          <p class="text-xs text-gray-500 mt-1">Minimum 6 characters</p>
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
          <input type="password" name="confirmPassword" required 
                 class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white focus:border-rose-500 focus:ring-2 focus:ring-rose-200 transition-all"
                 placeholder="Confirm your password">
        </div>

        <button type="submit" 
                class="w-full px-6 py-4 bg-gradient-to-r from-green-600 to-green-700 text-white rounded-xl font-bold hover:from-green-700 hover:to-green-800 transition-all shadow-lg">
          üöÄ Create Admin Account
        </button>
      </form>

      <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-xl">
        <div class="text-sm text-blue-700">
          <strong>Note:</strong> Remember your credentials! You'll need them to access the admin dashboard.
        </div>
      </div>

      <div class="mt-4 text-center">
        <a href="admin-login.html" class="text-sm text-gray-600 hover:text-rose-600 font-medium">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('setupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const username = formData.get('username').trim();
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');
      
      if (password !== confirmPassword) {
        alert('‚ùå Passwords do not match!');
        return;
      }
      
      if (password.length < 6) {
        alert('‚ùå Password must be at least 6 characters long!');
        return;
      }
      
      if (username.length < 3) {
        alert('‚ùå Username must be at least 3 characters long!');
        return;
      }
      
      // Store credentials
      const adminConfig = {
        username: username,
        password: password,
        setupTime: new Date().toISOString()
      };
      
      localStorage.setItem('adminCredentials', JSON.stringify(adminConfig));
      localStorage.setItem('adminSetupComplete', 'true');
      
      // Show success message and redirect
      alert('‚úÖ Admin account created successfully!\n\nUsername: ' + username + '\n\nYou will be redirected to login page...');
      
      // Force redirect after 1 second
      setTimeout(function() {
        window.location.href = 'admin-login.html';
      }, 1000);
    });

    // If already setup, redirect to login
    if (localStorage.getItem('adminSetupComplete') === 'true') {
      window.location.href = 'admin-login.html';
    }
  </script>
</body>
</html>
