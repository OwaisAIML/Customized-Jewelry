<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pay — Customised Jewellary</title>
  <meta name="description" content="Secure UPI Payment for Customised Jewellary" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght:300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff5f7;
    }
    .chooser-modal, .fallback-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      z-index: 50;
      align-items: center;
      justify-content: center;
    }
    .modal-card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      width: 92%;
      max-width: 420px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }
    .app-btn {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 10px;
      background: white;
      text-align: center;
      font-size: 14px;
      cursor: pointer;
    }
    .app-grid {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 10px;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

  <main class="w-full max-w-2xl rounded-2xl shadow-xl bg-white">
    <header class="p-6 border-b">
      <h1 class="text-xl font-bold">Complete Payment</h1>
      <p class="text-sm text-gray-500">UPI Secure Payment</p>
    </header>

    <section class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">

      <!-- QR + UPI ID -->
      <div class="text-center">
        <img src="images/Gpay Scanner Toyiba.jpg" class="w-56 h-56 rounded-xl mx-auto shadow" alt="UPI QR">

        <button id="copyBtn" class="mt-4 w-full bg-rose-600 text-white p-3 rounded-xl">Copy UPI ID</button>

        <p class="mt-2 text-sm">UPI ID: <b id="upiDisplay">Aroobakhan660@okicici</b></p>
      </div>

      <!-- Details -->
      <div>
        <p class="text-sm text-gray-500">Product</p>
        <p id="prodName" class="font-semibold text-lg">Product</p>

        <p class="mt-4 text-sm text-gray-500">Amount</p>
        <p id="prodPrice" class="font-semibold text-2xl">₹0.00</p>

        <button id="payBtn" class="mt-6 w-full bg-rose-600 text-white p-3 rounded-xl">
          Pay with UPI App
        </button>

        <div class="mt-4 p-4 bg-green-500 text-white rounded-xl">
          <b>IMPORTANT:</b> After payment, send *screenshot* to confirm your order.
        </div>
      </div>

    </section>
  </main>

  <!-- UPI App Chooser -->
  <div id="appChooser" class="chooser-modal">
    <div class="modal-card">
      <h2 class="text-lg font-semibold">Open With</h2>
      <div class="app-grid">
        <div class="app-btn" data-app="gpay">Google Pay</div>
        <div class="app-btn" data-app="phonepe">PhonePe</div>
        <div class="app-btn" data-app="paytm">Paytm</div>
        <div class="app-btn col-span-3" data-app="other">Other UPI App</div>
      </div>
      <button id="closeChooser" class="mt-4 w-full text-sm underline">Cancel</button>
    </div>
  </div>

  <!-- Fallback -->
  <div id="fallbackModal" class="fallback-modal">
    <div class="modal-card">
      <h2 class="text-lg font-semibold">Unable to open app</h2>
      <p class="mt-2 text-sm">Please scan the QR or copy the UPI ID to pay manually.</p>
      <button id="closeFallback" class="mt-4 w-full bg-gray-200 p-2 rounded">Close</button>
    </div>
  </div>

  <script>
    const UPI_ID = "Aroobakhan660@okicici";
    document.getElementById("upiDisplay").textContent = UPI_ID;

    const chooser = document.getElementById("appChooser");
    const fallback = document.getElementById("fallbackModal");

    // Read price + product from URL
    const qs = new URLSearchParams(location.search);
    const product = qs.get("product") || "Customised Order";
    const price = qs.get("price") || "";

    document.getElementById("prodName").textContent = product;
    document.getElementById("prodPrice").textContent = price ? "₹" + price : "Set price first";

    const amount = price;

    // Copy UPI
    document.getElementById("copyBtn").onclick = () => {
      navigator.clipboard.writeText(UPI_ID);
      alert("UPI ID Copied!");
    };

    // Open chooser
    document.getElementById("payBtn").onclick = () => {
      if (!amount) return alert("Amount missing in link!");
      chooser.style.display = "flex";
    };

    document.getElementById("closeChooser").onclick = () => {
      chooser.style.display = "none";
    };

    document.getElementById("closeFallback").onclick = () => {
      fallback.style.display = "none";
    };

    // Deep Link: UPI PAYMENT URL (this is what FIXES your issue)
    function getUpiUrl() {
      return (
        "upi://pay?" +
        new URLSearchParams({
          pa: UPI_ID,
          pn: "Customised Jewellary",
          am: amount,
          cu: "INR",
          tn: "Order Payment"
        }).toString()
      );
    }

    document.querySelectorAll(".app-btn").forEach(btn => {
      btn.onclick = () => {
        chooser.style.display = "none";

        const url = getUpiUrl();

        try {
          window.location.href = url; // this opens direct payment page
        } catch (e) {
          fallback.style.display = "flex";
        }
      };
    });
  </script>

</body>
</html>
