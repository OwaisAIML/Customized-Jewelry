<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset Admin Credentials — Customised Jewellary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <!-- Reset Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-8">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-rose-500 to-rose-300 flex items-center justify-center shadow-lg ring-1 ring-black/5 mx-auto mb-4">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Reset Admin Credentials</h1>
        <p class="text-gray-600 mt-2">Verify your identity to reset credentials</p>
      </div>

      <form id="resetForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Master Admin Key</label>
          <input type="password" name="masterKey" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all"
                 placeholder="Enter master admin key">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">New Username</label>
          <input type="text" name="username" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all"
                 placeholder="Choose a new username">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">New Password</label>
          <input type="password" name="password" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all"
                 placeholder="Choose a new strong password">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm New Password</label>
          <input type="password" name="confirmPassword" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all"
                 placeholder="Re-enter your new password">
        </div>

        <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4">
          <div class="flex">
            <svg class="w-5 h-5 text-yellow-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            <p class="text-sm text-yellow-800">
              <strong>Security Notice:</strong> You need the master admin key to reset credentials.
            </p>
          </div>
        </div>

        <button type="submit" class="w-full bg-rose-600 text-white py-3 rounded-xl font-semibold hover:bg-rose-700 transition-colors">
          Reset Credentials
        </button>
      </form>

      <div class="mt-6 text-center space-y-2">
        <a href="admin-login.html" class="block text-sm text-rose-600 hover:text-rose-700">← Back to Login</a>
        <a href="index.html" class="block text-sm text-gray-600 hover:text-gray-700">← Back to Main Site</a>
      </div>
    </div>

    <!-- Success/Error Message -->
    <div id="message" class="hidden mt-4 p-4 rounded-xl text-sm"></div>
  </div>

  <script>
    // Master admin key (must match the one in login page)
    const MASTER_ADMIN_KEY = 'JEWELLARY_MASTER_2024';

    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const masterKey = formData.get('masterKey');
      const username = formData.get('username').trim();
      const password = formData.get('password');
      const confirmPassword = formData.get('confirmPassword');

      const messageDiv = document.getElementById('message');

      // Master key verification
      if (masterKey !== MASTER_ADMIN_KEY) {
        showMessage('Invalid master admin key', 'error');
        return;
      }

      // Validation
      if (username.length < 3) {
        showMessage('Username must be at least 3 characters long', 'error');
        return;
      }

      if (password.length < 6) {
        showMessage('Password must be at least 6 characters long', 'error');
        return;
      }

      if (password !== confirmPassword) {
        showMessage('Passwords do not match', 'error');
        return;
      }

      // Save new credentials to localStorage
      const adminCredentials = {
        username: username,
        password: password,
        setupCompleted: true
      };

      localStorage.setItem('adminCredentials', JSON.stringify(adminCredentials));
      
      showMessage('Admin credentials reset successfully! Redirecting to login...', 'success');
      
      // Redirect to login page after 2 seconds
      setTimeout(() => {
        window.location.href = 'admin-login.html';
      }, 2000);
    });

    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = text;
      messageDiv.className = `mt-4 p-4 rounded-xl text-sm ${
        type === 'error' ? 'bg-red-100 border border-red-400 text-red-700' :
        type === 'success' ? 'bg-green-100 border border-green-400 text-green-700' :
        ''
      }`;
      messageDiv.classList.remove('hidden');
      
      setTimeout(() => {
        messageDiv.classList.add('hidden');
      }, 5000);
    }

    // Check if setup is completed
    window.addEventListener('load', function() {
      const existingCredentials = localStorage.getItem('adminCredentials');
      if (!existingCredentials) {
        showMessage('No admin credentials found. Please run setup first.', 'error');
      }
    });
  </script>
</body>
</html>
