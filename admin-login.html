<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale-1" />
  <title>Admin Login — Customised Jewellary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { 
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-md">
    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <div class="text-center mb-8">
        <div class="w-16 h-16 rounded-2xl bg-gradient-to-br from-rose-500 to-rose-300 flex items-center justify-center shadow-lg ring-1 ring-black/5 mx-auto mb-4">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
            <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">Admin Login</h1>
        <p class="text-gray-600 mt-2">Access your order dashboard</p>
      </div>

      <form id="loginForm" class="space-y-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input type="text" name="username" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" name="password" required 
                 class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-rose-500 focus:border-transparent transition-all">
        </div>

        <button type="submit" class="w-full bg-rose-600 text-white py-3 rounded-xl font-semibold hover:bg-rose-700 transition-colors">
          Sign In
        </button>
      </form>

      <div class="mt-6 text-center space-y-2">
        <a href="admin-setup.html" class="block text-sm text-rose-600 hover:text-rose-700">Reset Admin Credentials</a>
        <a href="index.html" class="block text-sm text-gray-600 hover:text-gray-700">← Back to Main Site</a>
      </div>
    </div>

    <!-- Error Message -->
    <div id="errorMessage" class="hidden mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded-xl text-sm"></div>
  </div>

  <script>
    // Check if admin setup is completed
    window.addEventListener('load', function() {
      const adminCredentials = localStorage.getItem('adminCredentials');
      
      if (!adminCredentials) {
        // No credentials set, redirect to setup
        window.location.href = 'admin-setup.html';
        return;
      }

      const credentials = JSON.parse(adminCredentials);
      if (!credentials.setupCompleted) {
        // Setup not completed, redirect to setup
        window.location.href = 'admin-setup.html';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const formData = new FormData(this);
      const username = formData.get('username');
      const password = formData.get('password');

      const errorDiv = document.getElementById('errorMessage');

      // Get stored credentials
      const storedCredentials = JSON.parse(localStorage.getItem('adminCredentials'));

      if (!storedCredentials) {
        errorDiv.textContent = 'Admin credentials not found. Please run setup first.';
        errorDiv.classList.remove('hidden');
        setTimeout(() => errorDiv.classList.add('hidden'), 5000);
        return;
      }

      if (username === storedCredentials.username && password === storedCredentials.password) {
        // Store login state and redirect to admin dashboard
        localStorage.setItem('adminLoggedIn', 'true');
        window.location.href = 'admin-dashboard.html';
      } else {
        errorDiv.textContent = 'Invalid username or password';
        errorDiv.classList.remove('hidden');
        setTimeout(() => errorDiv.classList.add('hidden'), 3000);
      }
    });
  </script>
</body>
</html>
