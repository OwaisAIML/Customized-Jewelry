<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login ‚Äî Customised Jewellary</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Poppins', system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md">
    <!-- Header -->
    <div class="text-center mb-8 text-white">
      <div class="inline-flex items-center gap-3 mb-4 p-4 bg-white/10 rounded-2xl backdrop-blur-sm">
        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-rose-500 to-rose-300 flex items-center justify-center shadow-lg">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
            <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" stroke="white" stroke-width="2"/>
          </svg>
        </div>
        <div class="text-left">
          <h1 class="text-xl font-bold">Customised Jewellary</h1>
          <p class="text-sm opacity-90">Admin Login</p>
        </div>
      </div>
      <p class="opacity-90">Sign in to access your admin dashboard</p>
    </div>

    <!-- Login Card -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <form id="loginForm" class="space-y-5">
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
          <input type="text" name="username" required
                 class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white focus:border-rose-500 focus:ring-2 focus:ring-rose-200 transition-all"
                 placeholder="Enter admin username">
        </div>

        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
          <input type="password" name="password" required
                 class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl bg-white focus:border-rose-500 focus:ring-2 focus:ring-rose-200 transition-all"
                 placeholder="Enter password">
        </div>

        <button type="submit"
                class="w-full px-6 py-3 bg-gradient-to-r from-rose-600 to-rose-700 text-white rounded-xl font-bold hover:from-rose-700 hover:to-rose-800 transition-all shadow-lg">
          Log In
        </button>
      </form>

      <div id="loginMessage" class="hidden mt-4 p-3 rounded-lg text-sm"></div>

      <div class="mt-6 text-center space-y-2 text-sm">
        <a href="admin-setup.html" class="block text-rose-600 hover:text-rose-700 font-medium">
          üõ† First time here? Create admin account
        </a>
        <a href="admin-reset.html" class="block text-gray-600 hover:text-gray-800">
          üîë Forgot credentials? Reset admin account
        </a>
        <a href="index.html" class="block text-gray-500 hover:text-gray-800">
          ‚Üê Back to Main Site
        </a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const msgBox = document.getElementById('loginMessage');

    function showMessage(text, type) {
      msgBox.textContent = text;
      msgBox.className = 'mt-4 p-3 rounded-lg text-sm ' + 
        (type === 'error'
          ? 'bg-red-100 text-red-700 border border-red-300'
          : 'bg-green-100 text-green-700 border border-green-300');
      msgBox.classList.remove('hidden');
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const data = new FormData(form);
      const username = (data.get('username') || '').trim();
      const password = data.get('password') || '';

      let stored;
      try {
        stored = JSON.parse(localStorage.getItem('adminCredentials') || '{}');
      } catch (err) {
        showMessage('Internal error reading admin credentials. Please run setup again.', 'error');
        return;
      }

      if (!stored.username || !stored.password) {
        showMessage('No admin account found. Please click "First time here? Create admin account" below.', 'error');
        return;
      }

      if (username === stored.username && password === stored.password) {
        // Create session
        const session = {
          loggedIn: true,
          username: username,
          loginTime: Date.now()
        };
        localStorage.setItem('adminSession', JSON.stringify(session));

        showMessage('Login successful! Redirecting to dashboard...', 'success');

        setTimeout(() => {
          // ‚úÖ IMPORTANT: this matches your file name now
          window.location.href = 'admin-dashboard.html';
        }, 800);
      } else {
        showMessage('Invalid username or password.', 'error');
        form.querySelector('input[name="password"]').value = '';
      }
    });
  </script>
</body>
</html>
